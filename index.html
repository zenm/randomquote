 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random quote, anyone?</title>
    <link rel="stylesheet" type="text/css" href="./resources/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/styles/master.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>
    <!-- Intro to the project -->
    <section class="welcome-section">
      <h1>Welcome to the random quote machine</h1>
      <button type="button" name="button" class="next-quote"><label>Get a new quote</label></button>

    </section>
    <!-- Quote Area -->
    <section class="quote-section">
      <div class="quote-area">
        <p class="quote-text"></p>
        <p class="quote-auth"></p>
      </div>
      <div class="tweet-quote">
        <i class="fa fa-twitter fa-2x twitter-button" aria-hidden="true"></i>
      </div>
    </section>
    <!-- Footer section  -->
    <footer>

    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="./resources/main.js"></script>
  </body>
</html>
