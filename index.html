<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random quote, anyone?</title>
  <link rel="stylesheet" type="text/css" href="./resources/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./resources/styles/master.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="javascript" href="https://code.jquery.com/jquery-3.2.1.min.js">
</head>
<body>
  <div class="container">
    <!-- Quote Area -->
    <div class="quote-section content-width">
      <div class="quote-area">
        <p class="quote-text"></p>
        <p class="quote-author"></p>
      </div>
    </div>
    <!--buttons for new quote and tweet -->
    <div class="buttons content-width">
      <div class="tweet-quote twitter">
        <i class="fa fa-twitter fa-2x twitter-button" aria-hidden="true"></i>
      </div>
      <button type="button" name="button" class="next-quote"><label>Get a new quote</label></button>
    </div>
  </div>

  <!-- Footer section  -->
  <footer class="content-width">
    <h1>Welcome to the random quote machine</h1>
      <h4>A <a href="https://www.freecodecamp.com/">freecodecamp</a>  project by Lino Jimenez</h4>
  </footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./resources/main.js"></script>
  </body>
  </html>
